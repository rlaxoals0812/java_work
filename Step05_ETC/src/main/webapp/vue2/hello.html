<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


</head>
<body>
	<div id="one">
		<input type="text" id="inputMsg"/>
		<button>출력</button>
		<p id="result"></p>
	</div>
	<script>
		document.querySeletor("#reuslt").addEventListener("click",()=>{
			const msg = document.querySelector("#inputMsg").value;
			document.querySelector("#result").innerText =msg;
		});
	</script>
	<div id="two">
		<input type="text" v-model="msg"/>
		<button v-on:click="print">출력</button>
		<p>msg : <strong>{{msg}}</strong></p>
		<p>{{result}}</p>
	</div>
	<script>
		new Vue({
			el:"#two",//어떤 요소에 일어나는 일을 제어할 것인지 선택자를 명시한다
			data:{	//해당 요소에서 필요로하는 모델을 만들어 놓고 사용할 수 있다
				result:"",
				msg:""
			},
			methods:{	//해당 요소에서 필요한 함수(메소드)를 만들어 놓고 사용할 수 있다
				print:function(){
					//함수 안에서 모델을 참조하는 방법은 this.모델명
					this.result = this.msg;
				}
			}
		});
	</script>
</body>
</html>
