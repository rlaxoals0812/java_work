<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Step01_event2.html</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div class="container" id="app">
		<h1>event 처리</h1>
		<button v-on:click="minus">-</button>
		<strong>{{count}}</strong>
		<button v-on:click="plus">+</button>
		
	</div>
	<script>
		new Vue({
			el:"#app",
			
			data:{
				count:0
				},
			methods:{
				minus(){
					this.count = this.count-1;
				},
				plus(){
					this.count = this.count+1;
				}
				
			}
		});
	</script>
</body>
</html>
